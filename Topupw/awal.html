<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow: hidden;
        }
        
        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(100px, 1fr));
            gap: 10px;
            justify-content: center;
            max-width: 800px;
            margin: auto;
            position: relative;
            z-index: 1;
        }

        .game-card {
            background-color: #444;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: 150px; /* Sesuaikan tinggi agar gambar penuh */
            object-fit: cover;
            display: block;
            border-bottom: 2px solid #007bff;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="https://www.videezy.com/download/1091935" type="video/mp4">
        Browser Anda tidak mendukung tag video.
    </video>
    
    <h1>Top Up Game</h1>
    <div class="grid">
        <a href="mobile-legends.html" class="game-card">
            <img src="https://files.catbox.moe/unj8iq.jpg" alt="Mobile Legends">
        </a>
        <a href="free-fire.html" class="game-card">
            <img src="https://files.catbox.moe/bw5psf.jpg" alt="Free Fire">
        </a>
        <a href="pubg-mobile.html" class="game-card">
            <img src="https://files.catbox.moe/ijih22.jpg" alt="PUBG Mobile">
        </a>
    </div>
    
    <div class="buttons">
        <a href="index.html" class="button">Kembali ke Home</a>
        <button class="button" onclick="toggleMusic()">ðŸ”Š Nyalakan Musik</button>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3">
    </audio>
    
    <script>
        let musicPlaying = false;
        function toggleMusic() {
            const audio = document.getElementById("bg-music");
            if (musicPlaying) {
                audio.pause();
                musicPlaying = false;
            } else {
                audio.play();
                musicPlaying = true;
            }
        }
    </script>
</body>
</html>
